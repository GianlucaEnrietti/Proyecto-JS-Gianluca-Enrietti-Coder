<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai | Carrito</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../img/logo.ico">
    <script src="https://kit.fontawesome.com/0b24445324.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
        <a href="../index.html"><img src="../img/logo.png" alt="samurai icon" class="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html">Productos</a></li>
                <li class="cart"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a><span>0</span></li>
            </ul>
        </div>
    </section>

    <section class="productsContainer">
        <div class="productHeader">
            <h2 class="productTitle">Producto</h2>
            <h2 class="productPrice">Precio</h2>
            <h2 class="productQuantity">Cantidad</h2>
            <h2 class="productTotal">Total</h2>
        </div>
        <div class="cartProducts"></div>
    </section>

    <div class="buyBtnWrapper"><button class="buyBtn">Finalizar compra</button></div>

    <section class="footer">
        <div class="copyright"><i class="fa-solid fa-copyright"></i><p>Gianluca Enrietti 2023</p></div>
        <div class="footer-contact"><i class="fa-solid fa-envelope"></i><p>Contacto</p></div>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="../script.js"></script>
</body>
</html>
